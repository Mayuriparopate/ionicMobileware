<app-header [title]="'Dashboard'"></app-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-item>
    <ion-label>{{this.encryptedMessage}}</ion-label>
 </ion-item>
  <ion-item>
    <ion-label>{{this.decryptedMessage}}</ion-label>
  </ion-item>
</ion-list>

<ion-list *ngFor="let item of res">
  <ion-item>
    <ion-label>{{item.title}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
